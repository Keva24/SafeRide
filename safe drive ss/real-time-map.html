<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 60%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .location-note {
      font-size: 14px;
      color: gray;
    }
    .map-container {
      margin: 20px 0;
      display: inline-block;
      border: 1px solid #ccc;
    }
    img {
      width: 100%;
      max-width: 600px;
    }
    .button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: darkgreen;
    }
    .side-text {
      margin-top: 30px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Real-time map</h1>
    <div class="input-group">
      <label for="location-input">Enter your location:</label>
      <input type="text" id="location-input" placeholder="Make sure location is ON...">
      <p class="location-note">Driver is <span id="distance">...km</span> from your location.</p>
    </div>
    <div class="map-container">
      <img src="https://via.placeholder.com/600x400.png?text=Map+Preview" alt="Map Preview">
      <p>See on the map</p>
    </div>
    <button class="button" onclick="bookDriver()">Book nearby driver</button>
    <div class="side-text">See testimonials</div>
  </div>

  <script>
    function bookDriver() {
      alert("Nearby driver booked!");
    }
  </script>
</body>
</html>
